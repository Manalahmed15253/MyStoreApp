<div class="detail-container" *ngIf="productItem">
    <img [src]="productItem.url" [alt]="productItem.name" class="detail-item">
    <div>
        <h1>{{ productItem.name }}</h1>
        <h5>${{ productItem.price }}</h5>
        <h5>{{ productItem.description }}</h5>
        <select class="select-input form-select" [(ngModel)]="selectedOption">
            <option *ngFor="let number of amout" [ngValue]="number"> {{ number }}</option>
        </select>
        <br>
        <button class="btn btn-primary" (click)="OnAddToCart()">Add to cart</button>
        <p><a [routerLink]="['/','products']" class="back-link">Back to product list</a></p>
    </div>
</div>
